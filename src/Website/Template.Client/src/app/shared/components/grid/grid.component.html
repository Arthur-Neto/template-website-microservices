<div class="grid-header">
    <div class="grid-filter">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput #input (keyup)="onApplyFilter($event)" />
        </mat-form-field>
    </div>

    <div class="grid-actions">
        <ng-container *ngFor="let action of actions">
            <button mat-button (click)="onGridAction(action.function)">
                <mat-icon>{{action.icon}}</mat-icon>
                {{action.name}}
            </button>
        </ng-container>
    </div>
</div>

<div class="grid-content">
    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    [checked]="selection.isSelected(row)"
                    (click)="$event.stopPropagation()"
                    (change)="$event ? onSelectionChanged(row) : null"
                >
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container
            *ngFor="let header of headers; let i = index"
            [matColumnDef]="header"
        >
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                {{headerNames[i]}}
            </th>
            <td mat-cell *matCellDef="let element">{{element[header]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="100%">{{noRowsMsg}}</td>
        </tr>
    </table>

    <div class="grid-footer">
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
