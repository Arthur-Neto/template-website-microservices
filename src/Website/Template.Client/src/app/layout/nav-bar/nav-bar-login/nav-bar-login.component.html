<button *ngIf="!userLogged" mat-button aria-label="login" (click)="login()">
    <span>Login</span>
</button>

<div *ngIf="userLogged">
    <button mat-button [matMenuTriggerFor]="menu">
        {{ userLogged.username }}
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editLogin()">
            <span>Edit info</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <span>Logout</span>
        </button>
    </mat-menu>
</div>
